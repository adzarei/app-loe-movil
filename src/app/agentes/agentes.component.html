<div for="loading banner" *ngIf="loading">
  <div class="progress" >
    <label>LOADING...</label>
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div>
  </div>
</div>
<div for = "component content" *ngIf="!loading">
  <div for="head menu">
    <ol class="breadcrumb">
      <li  class="breadcrumb-item"><a href="">APP</a></li>
      <li  class="breadcrumb-item " (click)="navigateToHome()"><a href="home">Libros</a></li>
      <li  class="breadcrumb-item active">Agentes</li>
    </ol>
  </div>
  <div class="jumbotron">
    <h1>Agentes</h1>
  </div>
  <div class="jumbotron">
    <div class="card border-primary mb-3" style="max-width: 30rem;" *ngFor="let agente of server.agentes;">
      <div class="card-header"><h3>Nombre: {{agente.nombre}}</h3></div>
      <div class="card-body">
        <h4 class="card-title">Informaci√≥n:</h4>
        <table class="table table-hover">
          <tbody>
          <tr *ngFor="let agenteProperty of agente | keyvalue">
            <td>{{mapAgenteKey(agenteProperty.key)}}</td>
            <td>{{mapTipoAgente(agenteProperty.value)}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
