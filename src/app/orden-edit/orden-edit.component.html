<div for="loading banner" *ngIf="loading">
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">LOADING...</div>
  </div>
</div>
<div for = "component content" *ngIf="!loading">
  <div for="head menu">
    <ol class="breadcrumb">
      <li  class="breadcrumb-item"><a href="">APP</a></li>
      <li  class="breadcrumb-item " (click)="redirectToHome()"><a href="home">Libros</a></li>
      <li  class="breadcrumb-item active" (click)="redirectToActaEdit()">Nuevo Acta</li>
      <li  class="breadcrumb-item active">Nueva Orden</li>

    </ol>
  </div>
  <div  class="jumbotron">
    <h1>Nueva Orden</h1>

    <div class="card mb-3">
      <h3 class="card-header">Orden Nº: {{numOrden}}</h3>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault1">Título:</label>
            <input type="text" class="form-control" placeholder="Título de la orden" id="inputDefault1" [(ngModel)]="tituloOrden">
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault2">Contenido:</label>
            <input type="text" class="form-control" placeholder="Contenido de la orden..." id="inputDefault2" [(ngModel)]="contenidoOrden">
          </div>
        </li>
      </ul>
      <div class="card-footer text-muted">
        <button type="button" class="btn btn-outline-danger" (click)="redirectToHome()">Cancelar</button>
        <button type="button" class="btn btn-outline-primary" (click)="saveOrden()">Guardar Acta</button>
      </div>
    </div>
  </div>
</div>
